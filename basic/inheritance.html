<script>

	//Define a person constructor
	function Person(firstName){
		this.firstName = firstName;
	};
	
	Person.prototype.walk = function(){
		console.log("I am walking");
	}
	
	Person.prototype.sayHello = function(){
		document.write("Hello my name is "+this.firstName);
	}
	
	//create instance
	var person1 = new Person("Hidayt");
	
	/*person1.sayHello();
	person1.walk(); // I am walking <- on console*/
	
	//Define another object
	function Student(firstName, subject)
	{
		//Call the parent constructor using call method
		Person.call(this,firstName);
		
		//Initialize Our Student-specific propertis
		this.subject = subject;
	}
	
	Student.prototype = Object.create(Person.prototype);
	
	Student.prototype.constructor = Student;
	
	//Replace the sayHello method
	/*Student.prototype.sayHello = function(){
		document.write("Hi I am "+ this.firstName+" I am studying "+this.subject);
	}*/
	
	Student.prototype.sayBye = function(){
		console.log("Good Bye");
	}

	//Example usage
	var student1 = new Student("Ayat","Mathmatics");
	
	student1.sayHello();
	student1.sayBye();
	
</script>
