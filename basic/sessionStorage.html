<script>

var index = 0;
function save()
{
	index++;

	var names = [];
	var txtName = document.getElementById("enterName").value;
	names[index]= txtName;
	
	
	
	
	names.push(txtName);
	
	localStorage.setItem("names", JSON.stringify(names));
	
	var storedNames = JSON.parse(localStorage.getItem("names"));
	
	console.log(index+" "+storedNames);

}
